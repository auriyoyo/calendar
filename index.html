<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 CALENDAR !</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="left">
      <div class="months-title"><p>𓂃2023 CALENDAR ˙˖ ✿</p></div>
      <div class="months-wrapper"></div>
    </div>

    <div class="right">
      <div class="picture"></div>
      <div class="events-wrapper">
        <div class="events-title"><p>events ｡ﾟ☁︎｡</p></div>
      </div>
    </div>

    <div class="pop">
      <div class="content">
        <input type="text" placeholder="UNTITLED" id="event-name" />
        <p class="event-date">
          DATE:
          <span class="month-date"></span>
          <input type="number" placeholder="xx" id="day-date" />
        </p>
        <img src="./star.png" class="star" />
        <p class="star-tag">important</p>
      </div>
    </div>
  </body>
</html>
