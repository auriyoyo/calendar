<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 CALENDAR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div class="title">
        <h1>2023 CALENDAR</h1>
    </div>

    <div class="calendar">
      <div class="header">
        <h2>january</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>sun</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
